<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="login-page">
        <div class="form">
            <form class="login-form" [formGroup]="loginFormGroup" (validSubmit)="onSubmit()">
                <div class="form-group" [customErrorMessages]="customErrorMessages">
                  <label for="username">Nazwa bibliotekarza</label>
                  <input type="text" formControlName="username" class="form-control" placeholder="Nazwa bibliotekarza"/>
                </div>
                <div class="form-group" [customErrorMessages]="customErrorMessages">
                  <label for="password">Hasło</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Hasło" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Zaloguj</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
