<nav class="navbar navbar-expand-lg navbar-light bg-primary" *ngIf="currentLibrarian">
  <a class="navbar-brand" href="#">
    Biblioteka
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/books">Książki</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/readers">Czytelnicy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/statistics">Statystyki</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/location">Lokalizacja</a>
      </li>
    </ul>
    <div>
        <span class="loggedAs">Zalogowany jako {{currentLibrarian.firstName}} {{currentLibrarian.lastName}}</span>
        <button class="btn btn-primary" type="submit" (click)="logout()">Wyloguj</button>
    </div>
    <!--<span class="loggedAs">Zalogowany jako XXX XXX</span>
    <button class="btn btn-primary" type="submit">Logout</button>-->
  </div>
</nav>
<div class="container-fluid">
  <div class="flex-row">
      <!-- <app-test-walidacji></app-test-walidacji> -->
    <router-outlet></router-outlet>
  </div>
</div>
