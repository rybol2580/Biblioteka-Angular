<div class="readers-report-container">
  <div class="readers-report-container-inner">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Numer karty</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Telefon</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reader of readers">
            <th>
              <a routerLink="/readers/{{reader.idReader}}" title="Wyświetl szczegóły">
                  <fa name="search"></fa>
              </a>
            </th>
            <td>{{reader.cardNumber}}</td>
            <td>{{reader.firstName}}</td>
            <td>{{reader.lastName}}</td>
            <td>{{reader.phone}}</td>
            <td>asd</td>
          </tr>
        </tbody>
      </table>
      <!--<button (click)="save()">save</button>
      <button type="button"
              data-toggle="modal"
              data-target="#exampleModalCenter">
        Open Modal
      </button>-->
    </div>
</div>

<!-- Modal Dialog -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{reader.lastName}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        <button type="button" class="btn btn-primary">Zapisz</button>
      </div>
    </div>
  </div>
  </div>
  
</div>
