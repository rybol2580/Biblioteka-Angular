<app-loading-spinner *ngIf="!readers"></app-loading-spinner>
<div class="report-container">
  <div *ngIf="readers">
    <div class="t-Region">
      <div class="t-Region-header">
        <div class="t-Region-headerItems--title">
          Lista czytelników
        </div>
        <div class="t-Region-headerItems--button">
          <button type="button" 
                  class="btn btn-primary"
                  (click)="onAddClick()"
                  data-toggle="modal"
                  data-target="#createReaderModal">
            <fa name="plus"></fa> Dodaj
          </button>
        </div>
      </div>
      <div class=t-Region-body>
        <div *ngIf="readers.length == 0" class="no-data-found">
          <span>
            <fa name="search"></fa> Nie znaleziono żadnego czytelnika.
          </span>
        </div>
        <div *ngIf="readers.length > 0" class="report-container-inner">
          <div class="table-responsive">
            <table id="readersTable" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Numer karty</th>
                  <th scope="col">Imię</th>
                  <th scope="col">Nazwisko</th>
                  <th scope="col">Telefon</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reader of readers">
                  <th>
                    <a routerLink="/readers/{{reader.readerId}}" title="Wyświetl szczegóły">
                      <fa name="search"></fa>
                    </a>
                  </th>
                  <td>{{reader.cardNumber}}</td>
                  <td>{{reader.firstName}}</td>
                  <td>{{reader.lastName}}</td>
                  <td>{{reader.phone}}</td>
                  <td>{{reader.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="createReaderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Dodawanie czytelnika</h5>
        <button type="button" sclass="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="formGroup" (validSubmit)="createReader()">
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Numer karty</label>
                <input type="text" class="form-control" formControlName="cardNumber">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Hasło</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Imię</label>
                <input type="text" class="form-control" minlength="4" formControlName="firstName">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Nazwisko</label>
                <input type="text" class="form-control" formControlName="lastName">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Pesel</label>
                <input type="text" class="form-control" formControlName="pesel">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Data urodzin</label>
                <input type="date" class="form-control" formControlName="birthday">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Telefon</label>
                <input type="text" class="form-control" formControlName="phone">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Miasto</label>
                <input type="text" class="form-control" formControlName="city">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Ulica</label>
                <input type="text" class="form-control" formControlName="street">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Numer bloku</label>
                <input type="text" class="form-control" formControlName="streetNumber">
              </div>
              <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label">Numer mieszkania</label>
                <input type="text" class="form-control" formControlName="flatNumber">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary left" data-dismiss="modal">Zamknij</button>
                  <button type="submit" class="btn btn-primary right" >
                      <fa name="save"></fa> Zapisz
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
